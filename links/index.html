  <meta charset="utf-8" />

  <title>Links | jorune.dev</title>
  <style>
    :root {
      --text: #111;
      --muted: #555;
      --border: #ddd;
      --bg: #fff;
      --card: #fafafa;
      --icon: 28px;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 40px;
      max-width: 980px;
      color: var(--text);
      background: var(--bg);
    }

    h1 { margin: 0 0 16px; }
    h2 { margin: 32px 0 12px; font-size: 18px; }
    p { color: var(--muted); margin: 8px 0 0; }

    .icon-row {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    .icon-link {
      width: calc(var(--icon) + 18px);
      height: calc(var(--icon) + 18px);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      text-decoration: none;
    }

    .icon-link:hover { background: #f2f2f2; }
    .icon-link:focus { outline: 3px solid #b3d4ff; outline-offset: 2px; }

    .icon-link svg {
      width: var(--icon);
      height: var(--icon);
      display: block;
      fill: currentColor;
    }

    .section-note { margin-top: 6px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      background: var(--card);
    }

    .card h3 { margin: 0 0 6px; font-size: 16px; }

    .card a {
      color: #0a58ca;
      text-decoration: none;
    }

    .card a:hover { text-decoration: underline; }
  </style>
</head>
