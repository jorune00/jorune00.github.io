<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | jorune.dev</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; max-width: 900px; }
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .post { margin: 16px 0; padding: 12px 16px; border: 1px solid #ddd; border-radius: 10px; }
    .meta { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Blog</h1>
  <p>Posts are written in Markdown.</p>
  <div id="posts">Loadingâ€¦</div>
  <script>
    fetch('/blog/posts/index.json')
      .then(r => r.json())
      .then(list => {
        const el = document.getElementById('posts');
        el.innerHTML = '';
        list.forEach(p => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="meta">${p.date}</div>
            <h3><a href="/blog/post.html?post=${encodeURIComponent(p.file)}">${p.title}</a></h3>
            <div>${p.excerpt || ''}</div>
          `;
          el.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('posts').textContent = 'Failed to load posts.';
        console.error(err);
      });
  </script>
</body>
</html>
