<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post | jorune.dev</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; max-width: 900px; }
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .meta { color: #666; font-size: 0.9rem; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow-x: auto; }
    code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <p><a href="/blog">← Back to Blog</a></p>
  <div id="content">Loading…</div>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('post');
    if (!file) {
      document.getElementById('content').textContent = 'No post specified.';
    } else {
      fetch(`/blog/posts/${file}`)
        .then(r => r.text())
        .then(md => {
          document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById('content').textContent = 'Failed to load post.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
